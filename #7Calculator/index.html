<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>

  <section class="calculator">
    <form action="">
      <input class="screen" type="text">
    </form>
    <div class="buttons">
      <!-- Yellow btns -->
      <button class="btn btn__yellow" type="button" data-num="*">*</button>
      <button class="btn btn__yellow" type="button" data-num="/">/</button>
      <button class="btn btn__yellow" type="button" data-num="-">-</button>
      <button class="btn btn__yellow" type="button" data-num="+">+</button>
      <!-- gray btns -->
      <button class="btn btn__gray" type="button" data-num=".">.</button>
      <button class="btn btn__gray" type="button" data-num="9">9</button>
      <button class="btn btn__gray" type="button" data-num="8">8</button>
      <button class="btn btn__gray" type="button" data-num="7">7</button>
      <button class="btn btn__gray" type="button" data-num="6">6</button>
      <button class="btn btn__gray" type="button" data-num="5">5</button>
      <button class="btn btn__gray" type="button" data-num="4">4</button>
      <button class="btn btn__gray" type="button" data-num="3">3</button>
      <button class="btn btn__gray" type="button" data-num="2">2</button>
      <button class="btn btn__gray" type="button" data-num="1">1</button>
      <button class="btn btn__gray" type="button" data-num="0">0</button>

      <button class=" btn__gray btn-equal" type="button">=</button>
      <button class=" btn__gray btn-clear" type="button">C</button>
    </div>
  </section>
     
  
  <script src="main.js"></script>
</body>
</html>
